<html>   
    <head></head>
    <body th:fragment="body">
   <!--barra de navegaçãp-->
    <nav>
        <!--redes sociais e telefone-->
        <div class="social-call">
            <!--redes sociais-->
            <div class="social">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <!--numero de telefone-->
            <div class="phone">
                <span>Ligue +123456789</span>
            </div>
        </div>
        <!--menu -->
        <div class="navigation">
            <!--logo-->
            <a href="#" class="logo">
                <img src="images/icon.png">
            </a>

            <!--menu lateral-->
            <div class="right-menu">
                <!--pesquisa-->
                <a href="javascript::void(0)" class="search">
                    <i class="fas fa-search"></i>
                </a>
                <!--user-->
                <a href="javascript::void(0)" class="user">
                    <i class="far fa-user"></i>
                </a>
                <!--icone carrinho-->
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart">
                        <!-- numero de produtos no carrinho -->
                        <span class="num-cart-product">0</span>
                    </i>
                </a>
            </div>
        </div>
    </nav>
    <!-- barra de pesquisa -->
    <div class="search-bar">
        <!-- input de pesquisa -->
        <div class="search-input">
            <!-- input -->
            <input type="text" placeholder="Pesquise por um produto" list="historic" />
            <!-- botão cancelar -->
            <a href="javascript::void(0)" class="search-cancel">
                <i class="fas fa-times"></i>
            </a>
        </div>
        <datalist id="historic">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </datalist>
    </div>

    <!---login e criar conta-->
    <div class="form">
        <!--login---------->
        <div class="login-form">
            <!--botao cancelar---------------->
            <a href="javascript::void(0)" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <strong>Login</strong>
            <!--inputs-->
            <form>
                <input type="email" name="email" placeholder="Example@gmail.com" required />
                <input type="password" name="password" placeholder="Senha" required />
                <input type="submit" value="Login" />
            </form>
            <!--esqueceu senha e criar conta-->
            <div class="form-btns">
                <a href="#" class="forget">Esqueceu sua senha?</a>
                <a href="javascript::void(0)" class="sign-up-btn">Criar conta</a>
            </div>
        </div>

        <!--Criar conta-->
        <div class="sign-up-form">
            <!----botao cancelar------>
            <a href="javascript::void(0)" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <strong>Criar Conta</strong>
            <!--inputs-->
            <form th:action="@{/api/usuario}" method="post">
                <input type="text" name="fullname" for="nome" placeholder="Nome Completo" required />
                <input type="email" name="email" for="email" placeholder="Example@gmail.com" required />
                <input type="password" name="password" for="senha" placeholder="Senha" required />
                <input type="submit" value="Criar Conta" />
            </form>
                </div>
            </form>
            <!--botao esqueceu senha e criar conta-->
            <div class="form-btns">
                <a href="javascript::void(0)" class="already-account">Já possui uma conta?</a>
            </div>
        </div>

    </div>

    <!-- Item form -->
    <div class="form-item">
        <div class="item-form">
            <a href="javascript::void(0)" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>
</body>
</html>
